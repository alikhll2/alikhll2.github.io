<style>
    div {
        padding: 50px;
        background-color: #e2e2e2;
    }
</style>

<div>
    <h1>Iframe</h1>

    <button onclick='setCookie()'>iframe cookie</button>
</div>

<script>
    function setCookie(){
        let iframe = localStorage.getItem("iframe");

        alert(iframe);

        let r = Math.floor(Math.random () * 100);

        localStorage.setItem("iframe", r);


        // document.cookie = `frame=${r}; SameSite=None; Secure`;
        document.cookie = `frame=${r};`;

        // alert(`cookie: ${document.cookie} --- localStorage: ${iframe}`)
        
        iframe = localStorage.getItem("iframe");

        alert("final: " + iframe);
    }
</script>
